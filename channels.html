<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="public/vulture.svg" />
    <link rel="stylesheet" href="public/modern-normalize.min.css" />
    <link rel="stylesheet" href="public/css/global.css" />
    <title>Moderator Dashboard</title>
  </head>
  <body>
    <div id="root">
      <navbar-c></navbar-c>
      <main>
        <h1>Canali</h1>
        <div id="channels-list"></div>
      </main>
      <aside></aside>
    </div>

    <script type="module">
      import { getChannels } from './src/api/channels.mjs';
      import {} from './src/components/navbar/navbar.mjs';
      import {} from './src/components/channel/channel.mjs';

      const renderChannelsList = (channels, container = '#channels-list') => {
        const channelsList = document.querySelector(container);
        channelsList.innerHTML = '';
        channels.forEach((channel) => {
          const channelComponent = document.createElement('channel-c');
          channelComponent.channel = channel;
          channelsList.appendChild(channelComponent);
        });
      };

      const channels = await getChannels();
      renderChannelsList(channels);
    </script>
  </body>
</html>
