<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="public/vulture.svg" />
    <link rel="stylesheet" href="public/modern-normalize.min.css" />
    <link rel="stylesheet" href="public/css/global.css" />
    <title>Moderator Dashboard</title>
  </head>
  <body>
    <div id="root">
      <navbar-c></navbar-c>
      <main>
        <h1>Squeals</h1>
        <div class="list-container"></div>
      </main>
      <aside>
        <section class="side-controls">
          <h2>Filtri</h2>
          <div>
            <label for="author">Mittente</label>
            <input type="text" id="author" />
          </div>
          <div>
            <label for="date">Data</label>
            <input type="date" id="date" />
          </div>
          <div>
            <label for="receivers">Destinatario</label>
            <input type="text" id="receivers" />
          </div>
        </section>
      </aside>
    </div>

    <script type="module">
      import { getSqueals } from './src/api/squeals.mjs';
      import { debounce } from './src/utils/debounce.mjs';
      import { renderList } from './src/utils/renderList.mjs';
      import {} from './src/components/navbar/navbar.mjs';
      import {} from './src/components/squeal/squeal.mjs';
      import {} from './src/components/squealcard/squealcard.mjs';

      const renderSquealsList = renderList(
        'squeal-c',
        'squeal',
        '.list-container'
      );

      const squeals = await getSqueals();
      renderSquealsList(squeals);

      const authorFilter = document.querySelector('#author');
      const dateFilter = document.querySelector('#date');
      const receiversFilter = document.querySelector('#receivers');

      authorFilter.addEventListener(
        'input',
        debounce(async (event) => {
          const author = event.target.value;
          const squeals = await getSqueals(author);
          console.log(author);

          renderSquealsList(squeals);
        })
      );

      dateFilter.addEventListener('change', async (event) => {
        const date = new Date(event.target.value);
        const squeals = await getSqueals(undefined, undefined, date);
        renderSquealsList(squeals);
      });

      receiversFilter.addEventListener(
        'input',
        debounce(async (event) => {
          const receivers = event.target.value;
          const squeals = await getSqueals(undefined, receivers);

          renderSquealsList(squeals);
        })
      );
    </script>
  </body>
</html>
