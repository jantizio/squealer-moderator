<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="public/vulture.svg" />
    <link rel="stylesheet" href="public/modern-normalize.min.css" />
    <link rel="stylesheet" href="public/css/global.css" />
    <link rel="stylesheet" href="public/css/users.css" />
    <script src="/src/index.mjs" type="module"></script>
    <title>Moderator Dashboard</title>
  </head>
  <body>
    <div id="root">
      <navbar-c></navbar-c>
      <main>
        <h1>Utenti</h1>
        <div id="users-list"></div>
      </main>
      <aside>
        <div id="filter-section">
          <h2>Filtri</h2>
          <div>
            <label for="name-filter">Nome</label>
            <input type="text" id="name-filter" name="name-filter" />
          </div>
          <div>
            <label for="type-filter">Tipo</label>
            <select id="type-filter" name="type-filter">
              <option value="standard">Standard</option>
              <option value="professionista">Professionista</option>
              <option value="moderatore">Moderatore</option>
            </select>
          </div>
          <div>
            <label for="popularity-filter">Popolarit√†</label>
            <select id="popularity-filter" name="popularity-filter">
              <option value="crescente">Crescente</option>
              <option value="decrescente">Decrescente</option>
            </select>
          </div>
        </div>
      </aside>
    </div>

    <script type="module">
      import { getUsers } from './src/api/users.mjs';

      const usersList = document.querySelector('#users-list');

      const users = await getUsers();
      users.forEach((user) => {
        const userComponent = document.createElement('user-c');
        userComponent.user = user;
        usersList.appendChild(userComponent);
      });
    </script>
  </body>
</html>
