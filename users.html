<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="public/vulture.svg" />
    <link rel="stylesheet" href="public/modern-normalize.min.css" />
    <link rel="stylesheet" href="public/css/global.css" />
    <link rel="stylesheet" href="public/css/users.css" />
    <title>Moderator Dashboard</title>
  </head>
  <body>
    <div id="root">
      <navbar-c></navbar-c>
      <main>
        <h1>Utenti</h1>
        <div id="users-list"></div>
      </main>
      <aside>
        <div id="filter-section">
          <h2>Filtri</h2>
          <div>
            <label for="name-filter">Nome</label>
            <input type="text" id="name-filter" name="name-filter" />
          </div>
          <div>
            <label for="type-filter">Tipo</label>
            <select id="type-filter" name="type-filter">
              <option value="qualunque" selected>Qualunque</option>
              <option value="standard">Standard</option>
              <option value="professional">Professionista</option>
              <option value="moderator">Moderatore</option>
            </select>
          </div>
          <div>
            <label for="popularity-filter">Popolarit√†</label>
            <select id="popularity-filter" name="popularity-filter">
              <option value="decrescente" selected>Decrescente</option>
              <option value="crescente">Crescente</option>
            </select>
          </div>
        </div>
      </aside>
    </div>

    <script type="module">
      import { getUsers } from './src/api/users.mjs';
      import {} from './src/components/navbar/navbar.mjs';
      import {} from './src/components/user/user.mjs';
      import {} from './src/components/usercard/usercard.mjs';

      const renderUserList = (users, container = '#users-list') => {
        const usersList = document.querySelector(container);
        usersList.innerHTML = '';
        users.forEach((user) => {
          const userComponent = document.createElement('user-c');
          userComponent.user = user;
          usersList.appendChild(userComponent);
        });
      };

      const users = await getUsers();
      renderUserList(users);

      const nameFilter = document.querySelector('#name-filter');
      const typeFilter = document.querySelector('#type-filter');
      // TODO: implement popularity filter
      const popularityFilter = document.querySelector('#popularity-filter');

      nameFilter.addEventListener('input', async () => {
        const name = nameFilter.value;

        const users = await getUsers(name);
        console.log(users);

        renderUserList(users);
      });

      typeFilter.addEventListener('change', async () => {
        let type = typeFilter.value;
        if (type === 'qualunque') {
          type = undefined;
        }

        const users = await getUsers(undefined, type);
        renderUserList(users);
      });
    </script>
  </body>
</html>
